<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conatiner">
        <h3>Temperature Converter</h3>
        <div class="box">
            <input type="number" id="inputTemp" placeholder="0">
            <input type="text" value="Celcius" id="inputTempType" placeholder="Celcius" readonly></input>
        </div>

        <div class="box">
            <input type="number" id="outputTemp" placeholder="32" >
            <input type="text" value="Fahrenheit" id="outputTempType" placeholder="Fahrenheit" readonly>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
